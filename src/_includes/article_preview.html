<article>
    <div class="section-title-break">
        <a class="clear-link" href="{{ url }}">
            <h3 class=" tagged-header">{{ data.title }}</h3>
        </a>
        <span class="tag-date">{{ data.date | postDate }}</span>
    </div>
    <div class="section-generic">
        <p>{{ data.tagline }}</p>
    </div>
</article>
