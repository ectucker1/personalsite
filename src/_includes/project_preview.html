<div class="project pure-g">
    <div class="project-text-col pure-u">
        <div class="project-text-content">
            <h3 class="project-title">
                <a href="{{url}}" class="clear">{{ data.title }}</a>
            </h3>
            <span class="project-date"><b>{{ data.end_date }}</b></span>
            {{ templateContent | markdownPreview }}
            <a href="{{url}}">Read More</a>
        </div>
    </div>
    <div class="project-image-col pure-u">
        <div class="project-image-content">
            <a href="{{url}}">
                <img class="pure-img project-image-highlight" src="{{ data.preview_img }}">
            </a>
        </div>
    </div>
</div>
